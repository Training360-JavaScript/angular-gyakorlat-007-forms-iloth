<div class="row">
  <div class="col-12">
    <form class="form" #eventForm="ngForm">
      <div class="form-group">
        <label for="event_id">Id:</label>
        <input id="event_id" type="text" name="id" readonly class="form-control" 
          [(ngModel)]="event.id">
      </div>
      <div class="form-group">
        <label for="event_name">Name:</label>
        <input id="event_name" type="text" name="name" class="form-control" 
          [(ngModel)]="event.name" required
          pattern=".{8,100}">
        <div [hidden]="eventForm.controls['name']?.valid" class="error-message">
          A névnek 8-100 karakter hosszúnak kell lennie!
        </div>
      </div>
      <div class="form-group">
        <label for="event_date">Date:</label>
        <input id="event_date" type="text" name="date" class="form-control" 
          [(ngModel)]="event.date" required>
          <div [hidden]="eventForm.controls['date']?.valid" class="error-message">
            A dátum kötelező!
          </div>
        </div>
      <div class="form-group">
        <label for="event_time">Time:</label>
        <input id="event_time" type="text" name="time" class="form-control" 
          [(ngModel)]="event.time" required>
          <div [hidden]="eventForm.controls['time']?.valid" class="error-message">
            Az idő kötelező!
          </div>
      </div>
      <div class="form-group">
        <label for="event_loc">Location:</label>
        <input id="event_loc" type="text" name="location" class="form-control" 
          [(ngModel)]="event.location" required>
          <div [hidden]="eventForm.controls['location']?.valid" class="error-message">
            A hely kötelező!
          </div>
      </div>
      <div>
        <button class="btn btn-primary" 
          [disabled]="eventForm.invalid"
          (click)="onUpdate(eventForm)">Save</button>
      </div>
    </form>
  </div>
</div>
